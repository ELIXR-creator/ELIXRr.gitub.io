<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ELIXR Energy Drink</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #333;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .box {
            background: white;
            max-width: 900px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* قسم القائمة */
        .menu {
            background: #f5f5f5;
            padding: 80px 20px;
            text-align: center;
        }

        .menu h2 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 14px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #dd2476;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
            background: #111;
        }
    </style>
</head>

<body>

    <!-- القسم الترحيبي -->
    <section class="hero">
        <div class="box">
            <h1>مرحباً بكم في ELIXR ⚡</h1>
            <p>
                مشروب الطاقة ELIXR يمنحك القوة والتركيز والانطلاقة
                لتعيش يومك بأقصى طاقة.
            </p>
            <a href="#menu" class="btn">اكتشف الآن</a>
        </div>
    </section>

    <!-- قائمة المنتجات -->
    <section class="menu" id="menu">
        <h2>قائمة المنتجات</h2>

        <div class="products">
            <div class="product">
                <img src="images1.jpg" alt="ELIXR Energy 1">
                <div class="price">1.500 للحبة</div>
            </div>

            <div class="product">
                <img src="images2.jpg" alt="ELIXR Energy 2">
                <div class="price">1.500 للحبة</div>
            </div>
        </div>
    </section>

    <footer>
        © 2025 ELIXR Energy Drink. All Rights Reserved.
    </footer>

</body>
</html>
