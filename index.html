<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ELIXR Energy Drink</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: white;
            max-width: 900px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        h1 {
            color: #111;
            margin-bottom: 15px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 35px;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .images img {
            width: 280px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>مرحباً بكم في ELIXR ⚡</h1>
        <p>
            ELIXR هو مشروب الطاقة الذي يمنحك القوة، التركيز، والانطلاقة
            لتتجاوز حدودك وتحقق أفضل أداء.
        </p>

        <!-- زر -->
        <a href="#" class="btn">اكتشف الطاقة الآن</a>

        <!-- الصور -->
        <div class="images">
            <img src="images1.jpg" alt="ELIXR Image 1">
            <img src="images2.jpg" alt="ELIXR Image 2">
        </div>

        <footer>
            © 2025 ELIXR Energy Drink. All Rights Reserved.
        </footer>

    </div>

</body>
</html>
